<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Trainer</title>
    <link rel="icon" type="image/png" href="/images/icons/icono.ico"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    <link href="/css/dataTable/buttons.dataTables.min.css" rel="stylesheet">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/dash-style.css" />


</head>
<body>
    <div class="main-container d-flex">
        <!--SIDEBAR-->
        <div th:replace="layouts/sidebar-trainer :: sidebar-trainer"></div>

        <div class="content">

            <!--NAV-DASH-->
            <nav th:replace="layouts/nav-dash :: nav-dash"></nav>

            <div class="dashboard-content px-3 pt-4">
                <h2 class="fs-3">Bienvenido al dashboard de Entrenador</h2>

                <div class="text-center">
                    <img th:src="${'/images/Logo-BodyHealth.jpeg'}" width="50%">
                </div><br> <br>

                <div class="text-center">

                        <div class="card border-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Cantidad de Clientes Asignados</h5>
                                <p class="card-text" th:text="${clientesasignados}"></p>
                            </div>
                        </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-sm-6">

                        <div class="card border-info mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Cantidad de Rutinas</h5>
                                <p class="card-text" th:text="${rutinas}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card border-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Cantidad de Ejercicios</h5>
                                <p class="card-text" th:text="${ejercicios}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--SCRIPT SIDEBAR-->
    <script th:replace="layouts/script-sidebar :: script-sidebar"></script>


</body>
</html>
