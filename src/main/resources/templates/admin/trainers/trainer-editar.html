<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dash-Clientes</title>
    <link rel="icon" type="image/png" href="/images/icons/icono.ico"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    <link href="/css/dataTable/buttons.dataTables.min.css" rel="stylesheet">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/dash-style.css" />
</head>
<body>
<div class="main-container d-flex">
    <!--SIDEBAR-->
    <div th:replace="layouts/sidebar :: sidebar"></div>

    <div class="content">
        <!--NAV-DASH-->
        <nav th:replace="layouts/nav-dash :: nav-dash"></nav>

        <div class="dashboard-content px-3 pt-4">


            <div class="card border-light">
                <div class="card-header">
                    <h3 class="card-title">Editar Entrenador</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/admin/dash-trainers/expand/guardar-entrenador}" th:object="${trainer}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="estado" th:field="*{estado}"/>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-body">

                                            <div class="form-group">
                                                <label for="id_entrenador">Id Entrenador: </label>
                                                <input type="text" class="form-control" name="id_entrenador" id="id_entrenador"
                                                       readonly th:field="*{id_usuario}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="tipo_documento">Tipo de Documento: </label>
                                                <input type="text" class="form-control" name="tipo_documento" id="tipo_documento"
                                                       readonly th:field="*{tipo_documento}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="documentoE">Documento: </label>
                                                <input type="text" class="form-control" name="documento" id="documentoE"
                                                       readonly th:field="*{documento}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="nombre">Nombre: </label>
                                                <input type="text" class="form-control" name="nombre" id="nombre"
                                                       required="true" th:field="*{nombre}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellido">Apellido: </label>
                                                <input type="text" class="form-control" name="apellido" id="apellido"
                                                       required="true" th:field="*{apellido}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="telefono">Telefono: </label>
                                                <input type="text" class="form-control" name="telefono" id="telefono"
                                                       required="true" th:field="*{telefono}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="fechaN">Fecha Nacimiento: </label>
                                                <input type="date" class="form-control" name="fecha_nacimiento" id="fechaN"
                                                       required="true" th:field="*{fecha_nacimiento}"/>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-body">

                                            <div class="form-group">
                                                <label for="email">Email: </label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                       readonly th:field="*{email}"/>
                                            </div>

                                            <input type="hidden" name="password" id="password" th:value="*{password}"/>

                                            <div class="form-group">
                                                <label for="foto">Foto: </label>
                                                <input type="file" class="form-control" name="file" id="foto" >
                                            </div>
                                            <div class="form-group">
                                                <label for="experiencia">Experiencia: </label>
                                                <input type="text" class="form-control" name="experiencia" id="experiencia"
                                                       required="true" th:field="*{experiencia}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="hoja_vida">Hoja de Vida: </label>
                                                <input type="text" class="form-control" name="hoja_vida" id="hoja_vida"
                                                       readonly th:field="*{hoja_vida}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="titulo_academico">Título Académico: </label>
                                                <input type="text" class="form-control" name="titulo_academico" id="titulo_academico"
                                                       readonly th:field="*{titulo_academico}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="jornada" class="form-label">Jornada: </label>
                                                <select name="jornada" id="jornada" required class="form-control mi-selector ">

                                                    <option th:value="${'Mañana'}" th:text="${'Mañana'}"></option>
                                                    <option th:value="${'Tarde'}" th:text="${'Tarde'}"></option>

                                                </select> <br>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-8"></div>
                                <div class="col-2">
                                    <a th:href="@{/admin/dash-trainers/expand/}+${trainer.id_usuario}" class="btn btn-dark btn-block">
                                        <i class="fas fa-arrow-left"></i> Regresar
                                    </a>
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-success btn-block">
                                        <i class="fas fa-check"></i> Guardar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                    <br>
                    <div th:if="${msj.contains('Error')}">
                        <div class="alert alert-danger" role="alert" th:text="${msj}"></div>
                    </div>
                    <div th:if="${msj.contains('exito')}">
                        <div class="alert alert-success" role="alert" th:text="${msj}"></div>
                    </div>
                    <br>

                </div>

            </div>

        </div>

    </div>
</div>

<!--SCRIPT SIDEBAR-->
<script th:replace="layouts/script-sidebar :: script-sidebar"></script>

</body>
</html>
